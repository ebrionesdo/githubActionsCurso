# Nombre del workflow
name: Hola mundo

# el evento
on: [push]

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola mundo
        run: echo "Hola mundo"

      - name: touch file
        run: touch hola.txt
      
      - name: Set text
        run: echo "Hola mundo" >> hola.txt
      
      - name: Read file
        run: cat hola.txt

  others:
    runs-on: ubuntu-latest
    steps:
      - name: LS
        run: ls -al
